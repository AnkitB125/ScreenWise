<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScreenWise - Child Usage Dashboard</title>
  <meta name="description" content="ScreenWise Screen Time Tracker">
  <meta name="author" content="SIT725 Students - KT, PJ, AB and PH">
  <meta property="og:title" content="ScreenWise Child Usage Dashboard">
  <meta property="og:type" content="website">
  <meta property="og:description" content="ScreenWise Child Usage Dashboard">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <img class="responsive-img" width="100%" src="images/banner.png" />
  <div class="container">
    <h4 class="center-align">Child Usage Dashboard</h4>
    <div class="row">
      <div class="col s12 center-align">
        <a class="waves-effect waves-light btn click-me-button" id="btnBackToIndexAdmin"><i
              class="material-icons left">auto_fix_high</i>Back to Parent Dashboard</a>
      </div>
    </div>
    
    <!-- Child's Name -->
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="input-field col s10">
                <select name="" id="child_selector"></select>
                <!-- <input id="childNameInput" type="text" placeholder="Enter child name"> -->
                <label for="childNameInput">Child Name</label>
              </div>
              <div class="col s2">
                <button class="btn waves-effect waves-light blue" onclick="fetchChildRecords()">Search</button>
              </div>
            </div>
            <!-- <span class="card-title">Child's Name</span> -->
            <!-- <p id="childName"></p> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Usage Over Time Chart -->
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
          <!-- id="overTime" originally in above div, to link to Karen's usage chart construction-->
            <span class="card-title">Usage Over Time</span>
            <canvas id="usageChart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Offline and Online Activities -->
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Offline Activity</span>
            <ul id="offlineActivity" class="collection">
              <!-- dynamically adding offline activities -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Online Activity</span>
            <ul id="onlineActivity" class="collection">
              <!-- Dynamically add offline activities -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/childDashboard.js"></script>
</body>

</html>
